<p>new-user works!</p>
    <form class="HMMM">
        <div>

          <mat-form-field>
            <mat-label>First name:</mat-label>
            <input type="text" matInput>
            <mat-hint>Enter your first name!</mat-hint>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Last name:</mat-label>
            <input type="text" matInput>
            <mat-hint>Enter your last name!</mat-hint>
          </mat-form-field>
          <br>

          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">Female</mat-radio-button>
            <mat-radio-button value="2">Male</mat-radio-button><br>
          
            <mat-hint>select your gender.</mat-hint>
          </mat-radio-group>
          <br>
          <br>
            <mat-form-field>
              <mat-label>Enter your email:</mat-label>
              <input type="alphanumeric" matInput >
              <mat-hint>Enter your email!</mat-hint>
             </mat-form-field>
             <br>

             <mat-form-field class="example-full-width">
              <mat-label>Telephone</mat-label>
              <span matPrefix>+91 &nbsp;</span>
              <input type="tel" matInput placeholder="555-555-1234">
              <mat-icon matSuffix>mode_edit</mat-icon>
              <mat-hint>Enter your number!</mat-hint>
            </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                  <mat-label>Enter your password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
                <br>

                <mat-form-field>
                    <mat-label>Re-Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  
                    <br>
                    <button mat-raised-button color="primary">Create an Account</button><br><br>
                      <button mat-raised-button color="warn">Cancle</button>
